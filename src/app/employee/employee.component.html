<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
    <!--   Creative Tim Branding   -->
    <a>
      <div class="logo-container">
        <div class="logo">
          <img src="assets/img/Avtar.png">
        </div>
        <div class="brand">
          Employee
        </div>
      </div>
    </a>
  
    <!--  Made With Get Shit Done Kit  -->
    <a style="font-size: 12px;" href="https://www.exceptionaire.com/" class="made-with-mk">
      <div class="brand">ETPL</div>
      <div class="made-with"> 
        <strong>Exceptionaire technologies</strong>
      </div>
    </a>
  
    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
  
          <!--      Wizard container      -->
          <div class="wizard-container">
            <div class="card wizard-card" data-color="orange" id="wizardProfile">
              <form #newVersionForm="ngForm"  [formGroup]="EmpDetails"  (ngSubmit)="onSubmit(newVersionForm.value)">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
  
                <div class="wizard-header">
                  <h3>
                    <b>PROFILE</b> <br>
                    <!-- <small>This information will let us know more about you.</small> -->
                  </h3>
                </div>
  
                <div class="wizard-navigation">
                  <ul>
                    <li><a href="#about" data-toggle="tab">About</a></li>
                    <li><a href="#account" data-toggle="tab">Account</a></li>
                    <li><a href="#address" data-toggle="tab">Address</a></li>
                  </ul>
  
                </div>
  
                <div class="tab-content">
                  <div class="tab-pane" id="about">
                    <div class="row">
                      <h4 class="info-text"> Let's start with the basic information (with validation)</h4>
                      <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container">
                          <div class="picture">
                            <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview"
                              title="" />
                            <input type="file" id="wizard-picture">
                          </div>
                          <h6>Choose Picture</h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>First Name <small>(required)</small></label>
                          <input name="firstname" type="text" class="form-control"   formControlName="FirstName"  placeholder="First Name">
                        </div>
                        <div class="form-group">
                          <label>Last Name <small>(required)</small></label>
                          <input name="lastname" type="text" class="form-control"  formControlName="LastName" placeholder="LastName">
                        </div>
                        <div class="form-group">
                          <label>Please select your gender</label>
                          <div class="row">
                            <label class="sm-check">
                              <input type="radio" value="female" class="radio-button" name="gender"
                                formControlName="gender" required>
                              Female
                            </label>
  
                            <label class="sm-check">
                              <input type="radio" value="male" class="radio-button" name="gender"
                                formControlName="gender" required>
                              Male
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label>Email <small>(required)</small></label>
                          <input name="email" type="email" class="form-control"  formControlName="EmailID"  placeholder="emp@etpl.com">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="account">
                    <h4 class="info-text"> What are you doing? </h4>
                    <div class="row">
  
                      <div class="col-sm-10 col-sm-offset-1" >
                        <div class="col-sm-4">
                          <div class="form-group"  >
                            <div class="choice" data-toggle="wizard-checkbox" >
                              <input type="checkbox" name="jobb" value="Design"  formControlName="Design">
                              <div class="icon">
                                <i class="fa fa-pencil"></i>
                              </div>
                              <h6>Design</h6>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <div class="choice" data-toggle="wizard-checkbox">
                              <input type="checkbox" name="jobb" [value]="Code"  formControlName="Code">
                              <div class="icon">
                                <i class="fa fa-terminal"></i>
                              </div>
                              <h6>Code</h6>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <div class="choice" data-toggle="wizard-checkbox">
                              <input type="checkbox" name="jobbc" value="Develop"  formControlName="Develop">
                              <div class="icon">
                                <i class="fa fa-laptop"></i>
                              </div>
                              <h6>Develop</h6>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="address">
                    <div class="row">
                      <div class="col-sm-12">
                        <h4 class="info-text"> Are you living in a nice area? </h4>
                      </div>
                      <div class="col-sm-7 col-sm-offset-1">
                        <div class="form-group">
                          <label>Full Address</label>
                          <input type="text" class="form-control"  formControlName="Address" placeholder="401, Smart Avenue, Baner-Pashan Link Road" required>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label>Pincode</label>
                          <input type="text" class="form-control"  formControlName="Pincode" placeholder="411027" required>
                        </div>
                      </div>
                      <!-- <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                          <label>Country</label>
                          <input type="text" class="form-control" placeholder="maharashtra..">
                        </div>
                      </div> -->
                      <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                          <label>Country</label><br>
                          <select name="city" class="form-control"  formControlName="Country" (change)="onChangeCountry($event.target.value)" >
                            <option value="" *ngFor="let country of countryInfo; let i = index" value="{{i}}">{{country.CountryName}}</option>
                          </select>
                        </div>
                      </div>
  
                
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label>State</label><br>
                          <select name="city" class="form-control"  formControlName="State"  (change)="onChangeState($event.target.value)" >
                            <option selected *ngIf="stateInfo == ''" value="-1">--Select State--</option>
                            <option value="state.StateName" *ngFor="let state of stateInfo; let j = index" value="{{j}}">{{state.StateName}}</option>
                          </select>
                        </div>
                      </div>
  
                      <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                          <label>City</label><br>
                          <select name="city" class="form-control" formControlName="City" >
                            <option selected *ngIf="cityInfo == ''" value="-1">--Select CIty--</option>
                            <option value="" *ngFor="let city  of cityInfo;let k = index" >{{city}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="wizard-footer height-wizard">
                  <div class="pull-right">
                    <input type='submit' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next'
                      value='Next' />
                    <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish'
                      value='Finish' />
  
                  </div>

              
                  <div class="pull-left">
                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous'
                      value='Previous' />
                  </div>
                  <div class="clearfix"></div>
                </div>
  
              </form>
            </div>
          </div> <!-- wizard container -->
        </div>
      </div><!-- end row -->
    </div> <!--  big container -->
  
    <div class="footer">
      <div class="container">
      </div>
    </div>
  
  </div>
